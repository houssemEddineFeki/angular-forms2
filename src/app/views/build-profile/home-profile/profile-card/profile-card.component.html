<div class="card block hoveredBlock" (click)="onClick()">
    <div class="card-body">
        <a class="" href="#">
            <i [ngClass]=prof2?.styleclass style="font-size: 1.5rem; padding-left: 15px;" aria-hidden="true"></i>&nbsp; &nbsp; &nbsp;
            <span class="title">{{ prof2?.name }}</span>
        </a>
        <div style="margin-top: 20px">
            <h1 class="progText">Not started</h1>
            <div class="bar-three bar-con">
                <div class="bar" data-percent="0"></div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <span style="font-size: 15px;color: #296095; font-weight: 500">Start
                <i class="fa fa-chevron-right fa-xs" style="font-size: 0.5rem;" aria-hidden="true"></i>
            </span>
        </div>
    </div>
</div>
